# Theme and Styling
remote_theme                : "mmistakes/minimal-mistakes"
#minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
minimal_mistakes_skin       : "sunrise"

sass:
  quiet_deps                : true
safe                        : false


### Plugins
plugins:
  - jekyll-asciidoc
  - jekyll-data
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-paginate-v2
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap


### Pagination defaults
pagination:
  enabled                   : false


### Defaults for posts (when you start adding them) and pages
defaults:
  - scope:
      path                  : ""
      type                  : posts
    values:
      layout                : single
      author_profile        : true
      read_time             : true
      comments              : false
      share                 : true
      related               : true
      breadcrumbs           : false
  - scope:
      path                  : ""
      type                  : pages
    values:
      author_profile        : true


### Reading Files
include:
  - _pages
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
keep_files:
  - .temp
encoding                    : "utf-8"


