github                      : [metadata]

# Site Metadata
title                       : Héra Verkstaðr
subtitle                    : natural leadership forge and armory
title_separator             : " - "
description                 : "A dedicated space for learning, exploring, experimenting, and testing."
email                       : 12781006+rdd13r@users.noreply.github.com
url                         : "https://gervi-hera-vitr.github.io"
baseurl                     : "/sindri-labs"
github_username             : Gervi-Hera-Vitr
twitter_username            : ""

locale                      : "en-US"
rtl                         : false
name                        : Gervi Héra Vitr
repository                  : "Gervi-Hera-Vitr/sindri-labs"
teaser                      : "/assets/images/site-image.png"
logo                        : "/assets/images/favicon.png"
masthead_title              : Héra Academy Laboratory
breadcrumbs                 : true
words_per_minute            : 300
enable_copy_code_button     : true
compress_html               : true

copyright                   : "© 2023–2025 Gervi Héra Vitr Labs. All rights reserved. Use with permission only."
copyright_url               : "https://github.com/Gervi-Hera-Vitr/sindri-labs"

# Theme and Styling
remote_theme                : "mmistakes/minimal-mistakes"
#minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
minimal_mistakes_skin       : "sunrise"
sass:
  quiet_deps                : true

markdown                    : kramdown
safe                        : false

# Plugins
plugins:
  - jekyll-asciidoc
  - jekyll-data
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-paginate-v2
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap

# Pagination defaults
pagination:
  enabled                   : true
  per_page                  : 10
  permalink                 : '/page/:num/'
  title                     : ':title - page :num'

# Defaults for posts (when you start adding them) and pages
defaults:
  - scope:
      path                  : ""
      type                  : posts
    values:
      layout                : single
      author_profile        : true
      read_time             : true
      comments              : false
      share                 : true
      related               : true
      breadcrumbs           : false
  - scope:
      path                  : ""
      type                  : pages
    values:
      author_profile        : false

# Reading Files
include:
  - _pages
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
keep_files:
  - .temp
encoding                    : "utf-8"


author:
  name                      : "Gervi Héra Vitr Labs Team"
  avatar                    : "/assets/images/avatar.png"
  bio                       : "Exploring AI and building innovative solutions."


# SEO and sitemap
seo:
  title                     : "Gervi Héra Vitr Labs"
  description               : "Exploring AI and building innovative solutions."





