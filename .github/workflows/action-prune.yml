name: Actions Prune
run-name: "Pruned Old Action Runs but ONE on ${{ github.repository }} by ${{ github.actor }} with ${{ github.event_name }} (Attempt ${{ github.run_attempt }})"
#.github/workflows/github-action-prune.yml

on:
  push:
    branches:
      - main
  workflow_dispatch:
  create:
    branches:
      - '[0-9]*-*'
  pull_request:
    types:
      - opened
      - reopened

permissions:
  actions: write
  contents: write

defaults:
  run:
    shell: zsh -l {0}

concurrency:
  group: "${{ github.workflow }}-actions"
  cancel-in-progress: true


jobs:

  cleanup-old-action-runs-leaving-one:
    timeout-minutes: 7
    runs-on: [self-hosted]
    name: "Prune old actions leaving one"

    steps:

      - name: "Checkout repository source code"
        uses: actions/checkout@v5.0.0
        timeout-minutes: 1
        with:
          fetch-depth: 0
          fetch-tags: 'true'

      - name: "Cleanup old action runs leaving the last one for each workflow"
        run: ./src/main/sh/clean-runs.sh
        timeout-minutes: 5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
